version: '3.7'
services:
  frontend:
    container_name: frontend
    build:
      context: search-homes-portal-frontend
      dockerfile: frontend.Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING= "true"
  backend:
    container_name: backend
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./search-homes-portal-backend:/var/www/
      - ./backend.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    container_name: php
    image: php:7-fpm
    volumes:
    - ./search-homes-portal-backend:/var/www/
  mysql-server:
    container_name: mysql-server
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "5000:80"
volumes:
  mysql-data: